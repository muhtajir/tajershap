<nav class="main-nav">
	{{ if not .IsHome }}
		<a href='{{ .Site.BaseURL }}'> <span class="arrow">←</span>{{ .Site.Params.home | default "Home" }}</a>
	{{ end }}

	{{ range .Site.Menus.main }}
 		<a href='{{ .URL }}'>{{ .Name }}</a>
  	{{ end }}

	{{ if .Site.Params.enableRSS }}
		<a class="cta" href="https://samrhea.us4.list-manage.com/subscribe/post?u=9bcc3466010d4838f4b0e4937&amp;id=4e45ce719c">{{ .Site.Params.subscribe | default "Subscribe" }}</a>
	{{ end }}
</nav>
